stages:
  - build
  - test

gradle-build:
  stage: build
  tags:
    - comp2120
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/

gradle-test:
  stage: test
  tags:
    - comp2120
  script:
    - ./gradlew test
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml


